train_file: '/mnt/datasets/P9D/json/train.json'
test_file: '/mnt/datasets/P9D/json/test.json'
query_file: '/mnt/datasets/P9D/json/query.json'
gallery_file: '/mnt/datasets/P9D/json/gallery.json'
train_image_root: '/mnt/datasets/P9D/train_images'
test_image_root: '/mnt/datasets/P9D/gallery_images'
